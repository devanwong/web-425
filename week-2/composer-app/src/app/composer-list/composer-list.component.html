<!-- This is the composer-list page -->
<div class="row">
  <div class="col-sm-12">
    <h1>Welcome to the Composer List page!</h1>
  </div>
</div>
<br/>

<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <!-- NgFor is a four loop that iterates and array of data
    word is the temporary variable, it can be anything. -->
      <tbody *ngFor="let composer of composers">
        <tr>
          <!-- The curly braces are coming from the composer-list.components -->
          <td scope="row">{{ composer.fullName }}</td>
          <td>{{composer.genre}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
