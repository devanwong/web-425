<!DOCTYPE html>
<html>
<head>
  <title>MY-APP</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Router outlet directive is the router link  -->
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact">Contact Us</a>
      </li>
    </ul>
  </nav>

  <div role="main" class="container">
    <br /><br />

    <h2>Exercise 2.2 - Navigation</h2>

    <br /><br />
    <div class="row">
      <div class="col-sm-12">
        <!-- Added an alert to show the dynamic changes. -->
        <div class="alert alert-success" role="alert">
          <!-- Router outlet is responsible for displaying the components
          inside that section of the code.  -->
          <router-outlet>
            <!-- Showing the contact HTML code -->
          </router-outlet>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
