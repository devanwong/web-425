<!-- /* This is for the wishlist.component.html file */ -->
<!-- This is going to display all the wishlist-items -->
<div fxLayout="column">
  <!-- Wishlist create component  -->
  <!-- Take the value that a user submits and pass it to the wishlist component. -->
    <!-- Call the add item emmiter that calls the update item handler and pass in the event -->
  <app-wishlist-create flFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>
  <br /><br />
  <!-- This is the mat list -->
  <div>
    <!-- This is show the items in the array then this will output the resuts  -->
    <mat-list fxFlex *ngIf="items && items.length > 0">
      <!-- This is a for loops and will display the titles with the authors but in serparate lines  -->
      <mat-list-item *ngFor="let item of items">
        <!-- This will display the titles  -->
        <div mat-line> Title: {{ item.title }}</div>
        <!-- This will display the authors -->
        <div mat-line>Authors: {{ item.authors }}</div>
      </mat-list-item>
    </mat-list>
    <!-- If there are  no items inside the array then we want to show a message to the user  -->
    <div fxFlex *ngIf="!items || items.length === 0">
      <h2 style="text-align: center;">Your wishlist is empty.</h2>
    </div>
  </div>
</div>
