<!-- This is the my-details component page -->
<!-- This is a unordered list place on the right side of the column. -->
<ul class="list-group">
  <!-- The curly braces are coming from the my-details.components -->
  <li class="list-group-item">Name: {{ myProfile.fullName }} </li>
  <li class="list-group-item">Favorite food: {{ myProfile.favoriteFood }}</li>
  <li class="list-group-item">Favorite color: {{ myProfile.favoriteColor }}</li>
  <li class="list-group-item">
    Keywords:
    <!-- NgFor is a four loop that iterates and array of data
    word is the temporary variable, it can be anything. -->
    <span *ngFor="let word of myProfile.keywords">
      {{ word }}
    </span>
  </li>
</ul>
