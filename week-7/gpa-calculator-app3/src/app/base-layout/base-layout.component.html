<!-- This is the base layout component.html page  -->

<!-- This is for the header  -->
<mat-toolbar color="primary">
  <!-- This is for the logo. -->
  <mat-toolbar-row>
    <div class="logo">
      <img src="../../assets/gpa-calculator-app.png" height="80">
    </div>
    <!-- This is for the button to route back to home. -->
    <div style="width:80%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/">Home</button>
        <!-- sign out button from ts. file calling a clickeventt with a function from the ts. file -->
        <button mat-button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br /><br />

<!-- This is the main container -->
<div fxLayout="row wrap">
  <div fxFlex>
    <mat-card class="main-container">
      <!-- This is the title  -->
      <mat-card-title>{{ assignment }}</mat-card-title>
      <br /><br />
      <!-- This the content  -->
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
